<div class="row">
	<div class="col-md-4" ng-repeat="post in posts">
		<div class="cardCustom card">
		    <!--Card image-->
		    <div class="view overlay hm-white-slight">
		        <img src="app/images/imagen.png" class="img img-fluid" alt="">
		        <a href="#">
		            <div class="mask"></div>
		        </a>
		    </div>
		    <!--/.Card image-->
		    <!--Card content-->
		    <div class="card-block">
		        <!--Title-->
		        <h4 class="card-title"> {{post.title.slice(0, 15)}} </h4>
		        <!--Text-->
		        <p class="card-text"> {{post.body.slice(0, 100)}} </p>
		        <a href="#" class="btn btn-primary">Ver mas</a>
		    </div><!--/.Card content-->
		</div><!--/.Card-->
	</div><!-- col-md-4 -->
</div><!-- Row -->
